<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding</title>
    <style>
        p{
            height: 100px;
            width:333px;
            background-color:hotpink;
            border:solid 2px solid;
    padding-left:2px;
    margin:5px;
    padding-top:90px;
    /* top right bottom left padding in one line */
    padding: 30px 50px 60px 10px;
    border-radius: 30px;
    box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>this is heading
        <p>this is first paragraph</p>
        <h2>this is my second</h2>
        <p>this is my second paragraph</p>
    </h3>
</body>
</html>
