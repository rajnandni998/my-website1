<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector
    </title>
    <style>
        /* element selector */
       body, p{
            color:red;
            background-color: cadetblue;
        }
        /* id selector */
        #menu{
            height:50%,width:90px;
            border:2px solid green;
        }
        /* class selector */
        .cs{
            border:3px solid purple;
        }
    </style>
</head>
<body>
    <div id="menu">
        this is my first div
    </div>
    <div class="cs">
        rajnandni singh
    </div>
   <h3>css selector</h3> 
   <p>this is my css selector tutorials</p>
</body>
</html>
